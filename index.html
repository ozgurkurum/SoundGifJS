<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bu sayfa butona tıklandıkça ses çalan bir sayfadır">
    <meta name="keywords" content="ses,buton,resim,eğlence">
    <link rel="icon" type="image/png" href="./images/sound.png">
    <link rel="stylesheet" href="style.css">
    <title>Sound Board</title>
</head>

<body>
    <div class="images">
        <img id="image" class="image" src="./images/sound.png" alt="sound.png">

    </div>
    <div class="buttons">
        <button id="booBtn" class="btn">Boo</button>
        <button id="applauseBtn" class="btn">Applause</button>
        <button id="gaspBtn" class="btn">Gasp</button>
        <button id="tadaBtn" class="btn">Tada</button>
        <button id="victoryBtn" class="btn">Victory</button>
        <button id="wrongBtn" class="btn">Wrong</button>
    </div>

    <audio id="sound"></audio>
    <script src="main.js"></script>
</body>

</html>
